<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
  <!-- Main Content -->
  <div id="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
      <!-- Page Heading -->
      <br />
      <br />
      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h3 class="m-0 font-weight-bold">Sites beheren</h3>
          <button type="button" class="btn btn-primary mt-3" (click)="addSite(); open(content, null)">
            Site toevoegen
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Naam</th>
                  <th colspan="2" style="text-align: center;">Acties</th>
                </tr>
              </thead>
              <tbody *ngFor="let site of sites">
                <tr>
                  <td>{{ site.name }}</td>
                  <td>
                    <button type="button" placement="top" ngbTooltip="Site wijzigen" class="btn btn-success ml-2 mr-2" (click)="onEditSite(); open(content, site)">
                      <fa name="edit"></fa>
                    </button>
                  </td>
                  <td>
                    <button type="button" placement="top" ngbTooltip="Site verwijderen" class="btn btn-danger ml-2 mr-2" (click)="open(delete, site)">
                      <fa name="trash"></fa>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="form-group">
          <label for="name">Naam</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="site.name">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSubmitModal(); modal.close()">{{modalButton}}</button>
  </div>
</ng-template>


<ng-template #delete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Site verwijderen</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-center">Bent u zeker dat u de site "{{site.name}}" wilt verwijderen ?</p>
    <small>LET OP: Ook alle camera configuraties die gekoppeld zijn aan deze site zullen verwijderd worden!</small>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="deleteSite(); modal.close()">Verwijderen</button>
    <button type="button" class="btn btn-secondary" (click)="modal.close()">Annuleren</button>
  </div>
</ng-template>
