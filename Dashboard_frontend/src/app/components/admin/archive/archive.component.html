<!-- Content Wrapper -->
<div id="content-wrapper" class="d-flex flex-column">
  <!-- Main Content -->
  <div id="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
      <!-- Page Heading -->
      <br>
      <br>
      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h3 class="m-0 font-weight-bold">Opgeslagen overtredingen</h3>
          <br>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>Moment</th>
                  <th>Path</th>
                  <th>Camera</th>
                  <th></th>
                </tr>
              </thead>
              <tbody *ngFor="let trespass of trespassesArchive">
                <tr>
                  <td>{{trespass.moment | date:'dd/MM/yyyy HH:mm:ss'}}</td>
                  <td>{{trespass.path}}</td>
                  <td>{{trespass.camera.name}}</td>
                  <td>
                    <button type="button" class="btn btn-danger"
                      (click)="delete(trespass.trespassID)">Verwijderen</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Main Content -->
</div>
